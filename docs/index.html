<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>International Trade Analysis Dashboard</title>
    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center mt-4 mb-4">International Trade Analysis Dashboard</h1>
        
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h3>Trade Analysis Controls</h3>
                        <div class="mb-3">
                            <label for="country-selector" class="form-label">Select Country</label>
                            <select id="country-selector" class="form-select">
                                <option value="CHN">China</option>
                                <option value="USA">United States</option>
                                <option value="DEU">Germany</option>
                                <option value="JPN">Japan</option>
                                <option value="NLD">Netherlands</option>
                                <option value="KOR">South Korea</option>
                                <option value="ITA">Italy</option>
                                <option value="FRA">France</option>
                                <option value="HKG">Hong Kong</option>
                                <option value="GBR">United Kingdom</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Date Range</label>
                            <input type="date" id="start-date" class="form-control mb-2" value="2020-01-01">
                            <input type="date" id="end-date" class="form-control" value="2025-01-01">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="card">
                    <div class="card-body">
                        <div id="trade-balance-chart"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <div id="export-composition"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <div id="import-composition"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
